<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Account Recovery Verification</title>
            <!-- Bootstrap 5.3.0 CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            
      
            <!-- Font Awesome 6.5.1 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
    <style>
        /* Reset some basic elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inria Sans', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .verification-container {
            background-color: #fff;
            width: 400px;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .verification-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .verification-container form {
            width: 100%;
        }

        .verification-container input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccd0d5;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        .verification-container input[type="text"]:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }


        .verification-container button:hover {
            background-color: rgb(5, 80, 73);
        }

        .verification-container .resend-link {
            margin-top: 15px;
            font-size: 14px;
        }

        

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .verification-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
        .btn2{
            margin-right: 10px;
            font-size:1.1rem;
            padding:8px 5px;
            border-radius:10px;
            outline:none;
            border:none;
            width:50%;
            background:rgb(8, 109, 73);
            color:white;
            cursor:pointer;
            transition:0.9s;
        }
</style>

</div>
</head>
<body>
    <div class="verification-container">
        <h3>OTP Verification</h3>
        <p>Please enter the 6-digit OTP code that was sent to your email address:</p>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="input-group mb-3">
                <label for="otp"><strong>Enter the OTP sent to your email</strong></label>
                <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter your OTP" maxlength="6" pattern="\d{6}" required>
                <div class="col align-self-end">
            
            <input type="submit" class="btn btn-primary" value="Verify OTP">
        </div>
    </div>
        </form>
        <!-- jQuery 3.6.0 (Correct SRI Hash) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
